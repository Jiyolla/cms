<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>cms_addAdjacentArea</title>
  </head>
  <body>
    {% for row in rows %}
      {{ row }}<br>
    {% endfor %}

    <form action="/cms/admin/addAdjacentArea/" method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" name="action" value="Add Adjacent Area"/>
      <input type="submit" name="action" value="Remove Adjacent Area"/>
    </form>
    <br>
    <form action="/cms/admin/" method="GET">
      <input type="submit" name="action" value="Back to Admin Home"/>
    </form>
    <br>

    {% if messages %}
      {% for message in messages %}
        {{ message }}<br>
      {% endfor %}
    {% endif %}
  </body>
</html>
