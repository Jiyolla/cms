<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>cms_addCCTV</title>
  </head>
  <body>
    {% for row in rows %}
      {{ row }}<br>
    {% endfor %}

    <form action="/cms/admin/addCCTV/" method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" name="action" value="Add CCTV"/>
      <input type="submit" name="action" value="Remove CCTV"/>
    </form>
    <br>
    <form action="/cms/admin/" method="GET">
      <input type="submit" name="action" value="Back to Admin Home"/>
    </form>

    {% if messages %}
      {% for message in messages %}
        <p>{{ message }}</p>
      {% endfor %}
    {% endif %}
  </body>
</html>
